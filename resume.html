<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Wadood Wasay</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #fafaf8;
            --color-text: #1a1a1a;
            --color-accent: #d94a3d;
            --color-secondary: #2d5f5d;
            --color-border: #e0dfd8;
            --font-display: 'Crimson Pro', serif;
            --font-body: 'Work Sans', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(250, 250, 248, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--color-border);
            z-index: 1000;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-text);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--color-text);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--color-accent);
        }

        main {
            margin-top: 100px;
            padding: 4rem 3rem;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            font-family: var(--font-display);
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -0.03em;
        }

        .download-btn {
            display: inline-block;
            margin-top: 2rem;
            padding: 1rem 2rem;
            background: var(--color-accent);
            color: white;
            text-decoration: none;
            font-weight: 500;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: var(--color-secondary);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }

            main {
                margin-top: 140px;
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">Wadood Wasay</a>
            <ul class="nav-links">
                <li><a href="resume.html">Resume</a></li>
                <li><a href="cv.html">CV</a></li>
                <li><a href="index.html#projects">Projects</a></li>
                <li><a href="https://github.com/wadoodwasay" target="_blank">GitHub</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <h1>Resume</h1>
        <p>Download my resume to learn more about my experience and qualifications.</p>
        <a href="files/resume.pdf" class="download-btn">Download Resume (PDF)</a>
        
        <p style="margin-top: 3rem; color: #666;">
            <em>Note: Upload your resume PDF to a 'files' folder and update the link above.</em>
        </p>
    </main>
</body>
</html>
